<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mon site</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="boostrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="boostrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="boostrap/css/bootstrap-grid.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="boostrap/css/bootstrap-grid.min.css"
    />
  </head>
  <body>
    <div class="header">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><span class="orange logo">WebDev</span></a
          >
          <button
            class="navbar-toggler bg-warning"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-5">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">SERVICE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">DESIGN</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CONTACT</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container-fluid ml">
        <div class="row">
          <div class="col-lg-9">
            <p class="titre h1">
              Web Design & <br />
              <span class="orange">Development</span><br />Course
            </p>
            <p>
              Lorem ipsum dolor sit amet, qui minim labore adipisicing minim
              sint cillum sint consectetur cupidatat.
            </p>
            <button class="btn btn1">JOIN US</button>
          </div>
          <div class="col-lg-3 dark-bg pt-3 rounded-3">
            <div class="titre-form"><span class="orange">Login Here</span></div>
            <form class="mt-4 mb-4">
              <div class="mb-3">
                <input
                  type="email"
                  class="dark-bg ipt mb-3"
                  id="exampleInputEmail1"
                  placeholder="Enter Email Here"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="dark-bg ipt mb-3"
                  id="exampleInputPassword1"
                  placeholder="Enter Password Here"
                />
              </div>
              <div>
                <button type="submit" class="btn btn2">Login</button>
              </div>
            </form>
            <p class="text">
              Don't have an account <br />
              <span class="orange">Sign up</span> here
            </p>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="boostrap/js/bootstrap.js"></script>
  </body>
</html>
